<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="Stylesheet" type="text/css" href="../Content/MetroUICss/estilos.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
    <script src="Angular/App/Core.js"></script>
    <script src="Angular/Controller/tableroController.js"></script>
</head>
<body ng-app="MetroUIAccess">
    <section class="wrapper" ng-controller="MetroUIAccessCtrl as self">
        <article class="flexContainer">
            <article class="rowContainer" ng-repeat="cl in self.numeroColumnas()">
                <div class="rowWidth">
                    <div ng-repeat="cuadrado in self.colectorCubos()" ng-style="{ 'background-color':'cuadrado.Orden' }" ng-class="{ 'med pos': cuadrado.Tamano=='Medio', 'big pos': cuadrado.Tamano=='Grande', 'small pos cuatroSquare':cuadrado.Tamano=='Chico'}">
                       
                    </div>
                </div>
            </article>
        </article>
    </section>
</body>
</html>
